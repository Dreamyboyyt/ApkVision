name: Build Signed Release APK

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: read

env:
  ANDROID_BUILD_TOOLS: "36.0.0"
  ANDROID_PLATFORM:    "android-35"

jobs:
  build:
    name: Build Signed APK
    runs-on: ubuntu-latest
    outputs:
      build_tag: ${{ steps.version.outputs.build_tag }}
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Decode Keystore
        env:
          SIGNING_KEY_BASE64: ${{ secrets.SIGNING_KEY_BASE64 }}
        run: |
          echo $SIGNING_KEY_BASE64 | base64 --decode > release.keystore

      - name: Get next version
        id: version
        run: |
          git fetch --tags
          latest_tag=$(git tag --list 'v1.*' --sort=-v:refname | head -n 1)
          if [ -z "$latest_tag" ]; then
            new_version="1.1"
          else
            minor_version=$(echo $latest_tag | cut -d'.' -f2)
            new_minor_version=$((minor_version + 1))
            new_version="1.$new_minor_version"
          fi
          new_tag="v$new_version"
          echo "build_tag=$new_tag" >> $GITHUB_OUTPUT
          echo "BUILD_TAG=$new_tag" >> $GITHUB_ENV

      - name: Build signed APK
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Push git tag
        if: success()
        run: |
          git config user.email "actions@github.com"
          git config user.name  "GitHub Actions"
          git tag "$BUILD_TAG"
          git push origin "$BUILD_TAG"

      - uses: actions/upload-artifact@v4
        with:
          name: signed-apk
          path: app/build/outputs/apk/release/app-release.apk

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: signed-apk

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.build_tag }}
          name: Release ${{ needs.build.outputs.build_tag }}
          files: app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
