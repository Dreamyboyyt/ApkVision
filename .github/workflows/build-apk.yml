name: Build & Release APK
on: workflow_dispatch

permissions:
  contents: write
  actions: read

env:
  ANDROID_BUILD_TOOLS: "34.0.0"
  ANDROID_PLATFORM:    "android-33"

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    outputs:
      build_tag: ${{ steps.version.outputs.build_tag }}
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - uses: android-actions/setup-android@v3
        with:
          packages: >
            build-tools;${{ env.ANDROID_BUILD_TOOLS }}
            platform-tools
            platforms;${{ env.ANDROID_PLATFORM }}

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Compute version & tag
        id: version
        shell: bash
        run: |
          base_version=$(grep -m1 'versionName "' app/build.gradle | sed -E 's/.*versionName "([^"]+)".*/\1/')
          if [ -z "$base_version" ]; then
            echo "Error: Could not extract versionName from app/build.gradle"
            exit 1
          fi
          ts=$(date +%Y%m%d%H%M%S)
          tag="v${base_version}-${ts}"
          echo "build_tag=$tag" >>"$GITHUB_OUTPUT"
          echo "BUILD_TAG=$tag" >>"$GITHUB_ENV"

      - name: Generate gradle wrapper
        run: gradle wrapper

      - run: chmod +x gradlew && ./gradlew :app:assembleRelease --no-daemon --stacktrace

      # Signing steps skipped!

      - name: Push git tag
        if: success()
        run: |
          git config user.email "actions@github.com"
          git config user.name  "GitHub Actions"
          git tag "$BUILD_TAG"
          git push origin "$BUILD_TAG"

      - uses: actions/upload-artifact@v4
        with:
          name: apk
          path: app/build/outputs/apk/release/app-release-unsigned.apk
          if-no-files-found: error

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/download-artifact@v4
        with: { name: apk, path: dist }

      - run: ls -lh dist

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.build_tag }}
          name: ReleaseÂ ${{ needs.build.outputs.build_tag }}
          files: dist/app-release-unsigned.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
